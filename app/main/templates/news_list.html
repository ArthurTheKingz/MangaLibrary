{% extends "base.html" %}
{% import "_news.html" as news %}
{% import "_pagination.html" as macros %}

{% block page_content %}
<h5 class="mb-3 mt-4">Все новости</h5>
<div class="news-grid">
    {{news.widget(pagination.items)}}
</div>

{% if pagination and pagination.pages > 1 %}
{{ macros.widget(pagination, '.news_list') }}
{% endif %}

{% endblock %}
