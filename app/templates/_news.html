{% macro widget(news) %}
    {% for item in news %}
        <div class="mb-2">
            <div class="d-flex flex-column justify-content-center mb-3" >
                <div class="poster news-poster p-0" style="background-image: url({{ item.get_poster() }})">
                </div>
                <h6 class="card-title mt-1"><a class="link-dark" href="{{ url_for('news.index', id=item.id) }}">{{ item.title }}</a></h6>
            </div>
        </div>
    {% endfor %}
{% endmacro %}
